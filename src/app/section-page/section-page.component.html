<div *ngIf="section$ | async as section; else loadingSection">
  <div class="post">
    <div class="header">
      <h2>{{ section.title }}</h2>
      <button class="btn btn-link" routerLink="/">На главную</button>
    </div>
    <div>
      <quill-view-html [content]="section.text"></quill-view-html>
    </div>
  </div>
</div>

<ng-template #loadingSection>
  <p>Загрузка контента...</p>
</ng-template>
