<div>
  <mat-card class="example-card">
    <mat-card-header>
      <mat-card-title>{{ section.title }}</mat-card-title>
    </mat-card-header>
    <img mat-card-image class="img" src="{{ section.previewImg }}" alt="">
    <mat-card-content>
      <p>
        The Shiba Inu is the smallest of the six original and distinct spitz breeds of dog from Japan.
      </p>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button class="btn" [routerLink]="['/section', section.id]">Открыть</button>
    </mat-card-actions>
  </mat-card>
</div>
