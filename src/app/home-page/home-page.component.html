<div class="container"
  *ngIf="sections$ | async as sections; else loadingSections"
>
  <app-section
    *ngFor="let section of sections"
    [section]="section"
  >
  </app-section>
</div>

<ng-template #loadingSections>
  <mat-progress-bar mode="indeterminate" class="loader"></mat-progress-bar>
</ng-template>
